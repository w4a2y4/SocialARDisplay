<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SocialAR proprototype</title>
	<link type="text/css" rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script language="JavaScript" src="./settings.js"></script>
	<script language="JavaScript" src="./function.js"></script>
</head>

<body>
	<script> 

		var settings = JSON.parse(window.localStorage.getItem('settings'));
		window.settings = settings;
		var SEC = settings.SEC;
		var FONTSIZE = settings.FONTSIZE;
		var ANGLE = settings.ANGLE;
		var RADIUS = settings.RADIUS;
		var ENG = settings.ENG;
		var CLOCKWISE = settings.CLOCKWISE;
		var SPACE = settings.SPACE;
		var DICT = settings.DICT;

		setSize();
		var len = readDict(DICT);
		var rdarr = getRandomArray(len);
		var currTrial = 0;
		$(document).keyup(function (e){
		    if( e.which === 32 ) { randomTrial(rdarr[currTrial], currTrial+1, settings.SEC); }
		});

	</script>

</body>

</html>
